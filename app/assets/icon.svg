  <!-- Text lines on document -->
  <rect x="168" y="192" width="160" height="12" rx="6" fill="#90CAF9"/>
  <rect x="168" y="224" width="128" height="12" rx="6" fill="#90CAF9"/>
  <rect x="168" y="256" width="144" height="12" rx="6" fill="#90CAF9"/>
  <rect x="168" y="288" width="100" height="12" rx="6" fill="#90CAF9"/>

  <!-- Magnifying glass -->
