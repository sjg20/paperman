<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Blue rounded background -->
  <rect width="512" height="512" rx="96" ry="96" fill="#1565C0"/>

  <!-- Document shadow -->
  <g transform="translate(4, 4)">
    <path d="M148 72 h152 l80 80 v288 a24 24 0 0 1 -24 24 h-208 a24 24 0 0 1 -24-24 v-344 a24 24 0 0 1 24-24z"
          fill="#0D47A1" opacity="0.4"/>
