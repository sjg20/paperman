    <!-- Glass circle -->
    <circle cx="40" cy="40" r="48" fill="none" stroke="#FFC107" stroke-width="14"/>
    <circle cx="40" cy="40" r="48" fill="#FFC107" opacity="0.15"/>
    <!-- Handle -->
    <line x1="74" y1="74" x2="112" y2="112" stroke="#FFC107" stroke-width="14" stroke-linecap="round"/>
  </g>
</svg>
