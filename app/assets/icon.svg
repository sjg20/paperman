  <!-- Document body -->
  <path d="M148 72 h152 l80 80 v288 a24 24 0 0 1 -24 24 h-208 a24 24 0 0 1 -24-24 v-344 a24 24 0 0 1 24-24z"
        fill="#FFFFFF"/>

  <!-- Folded corner -->
  <path d="M300 72 v56 a24 24 0 0 0 24 24 h56z"
