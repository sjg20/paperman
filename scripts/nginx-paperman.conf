# Nginx reverse proxy configuration for Paperman Search Server
# Place in: /etc/nginx/sites-available/paperman
# Enable with: sudo ln -s /etc/nginx/sites-available/paperman /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name your-server.example.com;  # Change to your domain or IP

    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server with API key authentication
server {
    listen 443 ssl http2;
    server_name your-server.example.com;  # Change to your domain or IP

    # SSL certificate paths (update these)
    # For Let's Encrypt:
    # ssl_certificate /etc/letsencrypt/live/your-server.example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-server.example.com/privkey.pem;

    # For self-signed (development):
    ssl_certificate /etc/nginx/ssl/paperman.crt;
    ssl_certificate_key /etc/nginx/ssl/paperman.key;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/paperman-access.log;
    error_log /var/log/nginx/paperman-error.log;

    # Proxy settings
    location / {
        # Proxy to local paperman-server
        proxy_pass http://localhost:8081;

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass through API key header
        proxy_set_header X-API-Key $http_x_api_key;

        # Timeouts (for PDF conversion)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;  # Disable buffering for large file downloads
        client_max_body_size 100M;
    }

    # Health check endpoint (no auth required)
    location = /status {
        proxy_pass http://localhost:8081;
        proxy_set_header Host $host;
        access_log off;
    }
}
